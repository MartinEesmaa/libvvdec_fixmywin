name: FIX LIBVVDEC

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v3
    - name: Decompress 7z
      run: 7z x ffmpeg_g.7z && chmod +x ffmpeg_g
    - name: Run codecs report
      run: ./ffmpeg_g -codecs
